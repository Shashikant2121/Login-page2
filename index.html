<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required >
                <div class="underline"></div>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required >
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="continue" >
            </div>
        </form>

        <div class="option">or connect with social meadia</div>
        <div class="twitter">
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i>Login with Facebook</a>
        </div>
    </div>
</body>
</html>
